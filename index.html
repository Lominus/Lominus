<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome Icons -->

    <style>
        :root {
            /* Palet warna pink untuk light mode */
            --bg-light: linear-gradient(-45deg, #FF69B4, #E91E63, #9C27B0, #E91E63);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem 1rem;
            background: var(--bg-light);
            background-size: 400% 400%;
            animation: background-animation 15s ease infinite;
            transition: background 0.5s ease-in-out;
            overflow: hidden; /* Mencegah scrollbar dari animasi salju */
        }

        .dark body {
            background: #000000;
        }

        @keyframes background-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar Animasi */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            backdrop-filter: blur(10px);
            background-color: rgba(30, 41, 59, 0.85);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            animation: slideDown 0.8s ease-out forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* Teks Berjalan */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: absolute;
            top: 2rem;
            left: 0;
            user-select: none;
            opacity: 0.1;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }
        
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Animasi Gulir */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .bounce-in {
            opacity: 0;
            transform: scale(0.5);
            animation-delay: var(--delay);
            transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bounce-in.is-visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Efek glow pada hover */
        .glow-on-hover:hover {
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.6), 0 0 25px rgba(233, 30, 99, 0.4);
        }

        /* Efek cursor mengetik */
        #typing-text::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { color: transparent; }
            50% { color: white; }
        }
        
        /* Animasi Salju */
        .dark .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -10;
        }

        .dark .snow-container::before,
        .dark .snow-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, white, transparent),
                radial-gradient(1px 1px at 30% 60%, white, transparent),
                radial-gradient(1px 1px at 50% 10%, white, transparent),
                radial-gradient(1px 1px at 70% 80%, white, transparent),
                radial-gradient(1px 1px at 90% 40%, white, transparent);
            background-repeat: repeat;
            animation: snowfall 15s linear infinite;
        }
        
        .dark .snow-container::after {
            background-image: 
                radial-gradient(1.5px 1.5px at 15% 45%, white, transparent),
                radial-gradient(1.5px 1.5px at 35% 85%, white, transparent),
                radial-gradient(1.5px 1.5px at 55% 25%, white, transparent),
                radial-gradient(1.5px 1.5px at 75% 55%, white, transparent),
                radial-gradient(1.5px 1.5px at 95% 95%, white, transparent);
            animation-duration: 25s;
            animation-delay: -5s;
        }

        @keyframes snowfall {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Gaya tombol yang lebih rapih dan berwarna pink */
        .styled-link-button {
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }
        .styled-link-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
            background: linear-gradient(to right, #ff1493, #ff69b4);
        }
        
        /* Gaya untuk area copyright yang bisa digulir */
        .copyright-scroll-area {
            height: 24px; /* Tinggi tetap agar bisa digulir */
            overflow-y: auto;
            white-space: nowrap;
        }
        .copyright-scroll-area::-webkit-scrollbar {
            height: 4px;
        }
        .copyright-scroll-area::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

    <script>
        // JavaScript untuk Animasi Gulir
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const animElements = document.querySelectorAll('.fade-in, .bounce-in');
            animElements.forEach(el => observer.observe(el));

            // JavaScript untuk Efek Mengetik
            const typingTextElement = document.getElementById('typing-text');
            const phrases = ['Aplikasi premium', 'Sewa bot', 'Topup Game'];
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            const type = () => {
                const currentPhrase = phrases[phraseIndex];
                const displayText = isDeleting
                    ? currentPhrase.substring(0, charIndex - 1)
                    : currentPhrase.substring(0, charIndex + 1);

                typingTextElement.textContent = displayText;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    isDeleting = true;
                    setTimeout(type, 1500);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(type, 500);
                } else {
                    const typingSpeed = isDeleting ? 50 : 100;
                    charIndex += isDeleting ? -1 : 1;
                    setTimeout(type, typingSpeed);
                }
            };
            
            type();

            // JavaScript untuk Dark/Light Mode
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            // Cek preferensi user dari localStorage atau sistem
            const isDarkMode = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }

            themeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }
            });
        });
    </script>
